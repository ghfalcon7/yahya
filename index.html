<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Circle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            gap: 20px;
        }
        svg {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 400px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
        <circle id="colorCircle" cx="100" cy="100" r="80" fill="red"/>
    </svg>
    <button onclick="changeColor()">â†» Change Color</button>

    <script>
        const colors = ['red', 'blue', 'yellow', 'green', 'black', 'orange'];
        let currentColorIndex = 0;

        function changeColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            document.getElementById('colorCircle').setAttribute('fill', colors[currentColorIndex]);
        }
    </script>
</body>
</html>
