<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Circle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            gap: 20px;
        }
        svg {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 400px;
            height: auto;
        }
        button {
            width: 50px;
            height: 50px;
            padding: 12px;
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #f0f0f0;
            transform: rotate(180deg);
        }
        button svg {
            width: 24px;
            height: 24px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
        <circle id="colorCircle" cx="100" cy="100" r="80" fill="red" onclick="playSound()"/>
    </svg>
    <audio id="redSound" src="sounds/red.mp3"></audio>
    <audio id="blueSound" src="sounds/blue.mp3"></audio>
    <audio id="yellowSound" src="sounds/yellow.mp3"></audio>
    <audio id="greenSound" src="sounds/green.mp3"></audio>
    <audio id="blackSound" src="sounds/black.mp3"></audio>
    <audio id="orangeSound" src="sounds/orange.mp3"></audio>
    <button onclick="changeColor()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.1 8.7c-.5-1.7-1.5-3.2-2.9-4.3-2.3-1.8-5.2-2.4-8-1.7-2.8.7-5 2.7-6.1 5.4-.9 2.1-.9 4.5 0 6.6 1.1 2.7 3.3 4.7 6.1 5.4.5.1 1 .2 1.5.2.9 0 1.8-.1 2.6-.4" stroke-linecap="round"/>
            <path d="M19.4 8.7h1.7V7M4.8 15.3c.5 1.7 1.5 3.2 2.9 4.3 2.3 1.8 5.2 2.4 8 1.7" stroke-linecap="round"/>
        </svg>
    </button>

    <script>
        const colors = ['red', 'blue', 'yellow', 'green', 'black', 'orange'];
        let currentColorIndex = 0;

        function changeColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            document.getElementById('colorCircle').setAttribute('fill', colors[currentColorIndex]);
        }

        function playSound() {
            const circle = document.getElementById('colorCircle');
            const currentColor = circle.getAttribute('fill');
            const audio = document.getElementById(currentColor + 'Sound');
            audio.currentTime = 0; // Reset the audio to start
            audio.play();
        }

    </script>
</body>
</html>
